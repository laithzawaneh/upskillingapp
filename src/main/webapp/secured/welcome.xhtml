<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="title">Welcome</ui:define>
	<ui:define name="content">
		<h:form>
			<h:outputLabel value="Name" />
			<h:inputText value="#{mbWelcome.name}" />
			<h:commandButton action="#{mbWelcome.sayHello()}" value="Say Hello" />
			<h:outputText value="Welcome Mr./Mrs. #{mbWelcome.name}" />
		</h:form>
	</ui:define>
</ui:composition>
