<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form>
		<p:growl showDetail="true" life="5000">
			<p:autoUpdate />
		</p:growl>

		<p:panelGrid columns="2">
			<f:facet name="header">Login</f:facet>
			<p:outputLabel value="Username" />
			<p:inputText value="#{mblogin.user.email}" required="true" requiredMessage="Enter Username or Email" placeholder="Enter your email" />

			<p:outputLabel value="Password" />
			<p:password value="#{mblogin.user.password}" required="true" requiredMessage="Enter Your Password" placeholder="Enter your password" />

			<f:facet name="footer">
				<p:commandButton value="Login" action="#{mblogin.logIn()}" />
			</f:facet>

		</p:panelGrid>
	</h:form>
</body>
</html>
