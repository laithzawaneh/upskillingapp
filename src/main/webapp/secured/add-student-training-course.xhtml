<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Add Student Training Course</ui:define>
	<ui:define name="content">
		<div align="center">
			<h:form id="form">
				<p:growl showDetail="true">
					<p:autoUpdate />
				</p:growl>

				<p:panelGrid columns="2">
					<f:facet name="header">
						<h:outputText value="#{msg.lbl_addstudenttrainingcourse}" />
					</f:facet>

					<p:outputLabel value="#{msg.lbl_studentname}" for="student" />
					<p:selectOneMenu id="student" value="#{mbAddstudentTC.studentTrainingCourse.student.studentId}" required="true" requiredMessage="Select Student">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{mbAddstudentTC.studentTable}" var="d" itemLabel="#{d.eName}" itemValue="#{d.studentId}" />
					</p:selectOneMenu>

					<p:outputLabel value="#{msg.lbl_coursename}" for="course" />
					<p:selectOneMenu id="course" value="#{mbAddstudentTC.studentTrainingCourse.trainingCourse.courseId}" required="true" requiredMessage="Select Course">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{mbAddstudentTC.courseTable}" var="d" itemLabel="#{d.eName}" itemValue="#{d.courseId}" />
					</p:selectOneMenu>


					<ui:remove>
						<p:outputLabel value="Student Id" for="studentId" />
						<p:inputNumber id="studentId" value="#{mbAddstudentTC.studentTrainingCourse.studentId}" decimalPlaces="0" decimalSeparator=" "
							thousandSeparator=" " required="true" requiredMessage="Please enter student id" />

						<p:outputLabel value="Course Id" for="courseId" />
						<p:inputNumber id="courseId" value="#{mbAddstudentTC.studentTrainingCourse.courseId}" decimalPlaces="0" decimalSeparator=" "
							thousandSeparator=" " required="true" requiredMessage="Please enter course id" />
					</ui:remove>
					<p:outputLabel value="#{msg.lbl_priority}" for="priorty" />
					<p:inputNumber id="priorty" value="#{mbAddstudentTC.studentTrainingCourse.priority}" decimalPlaces="0" decimalSeparator=" "
						thousandSeparator=" " required="true" requiredMessage="Please enter priorty" />


					<f:facet name="footer">
						<p:commandButton value="#{msg.btn_save}" action="#{mbAddstudentTC.save()}" ajax="false" />
					</f:facet>

				</p:panelGrid>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
