<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">Pf-comp-panels</ui:define>
	<ui:define name="content">

		<h:form>

			<p:tabView>
				<p:tab title="Tab one">
					<p:panelGrid columns="2">
						<h:panelGroup>
							<p:inputTextarea value="#{mbComp.t1}" cols="20" rows="3" autoResize="true" counter="display" maxlength="20"
								counterTemplate="{0} characters rimaining" />
							<h:outputText id="display" />
						</h:panelGroup>

						<p:outputLabel value="keyboard" />
						<p:keyboard value="#{mbComp.t2}" layout="alphabetic" showMode="button" />

						<p:outputLabel value="Calender" />
						<p:calendar value="#{mbComp.t3}" />
					</p:panelGrid>
				</p:tab>



				<p:tab title="Tab Two">
					<p:accordionPanel>


						<p:tab title="First Tab Titel">
							<p:outputLabel value="knob" />
							<p:knob value="#{mbComp.t4}" />
							<p:outputLabel value="password" />
							<p:password value="#{mbComp.t5}" feedback="true" />
						</p:tab>


						<p:tab title="Second Tab Titel">
							<p:outputLabel value="select Boolean Checkbox" />
							<p:selectBooleanCheckbox value="#{mbComp.t6}" />

							<p:outputLabel value="select One Radio" />
							<p:selectOneRadio value="#{mbComp.t7}">
								<f:selectItem itemLabel="1" itemValue="1" />
								<f:selectItem itemLabel="2" itemValue="2" />
								<f:selectItem itemLabel="3" itemValue="3" />
							</p:selectOneRadio>
						</p:tab>


					</p:accordionPanel>
				</p:tab>


				<p:tab title="Tab Three">
					<p:panel>
						<p:panelGrid columns="2">
							<p:outputLabel value="spinner" />
							<p:spinner value="#{mbComp.t8}" />

							<p:outputLabel value="slider" />
							<h:panelGroup>
								<h:inputText id="number" value="#{mbComp.t9}" />
								<p:slider for="number" />
							</h:panelGroup>

							<p:outputLabel value="chips" />
							<p:chips value="#{mbComp.cities}">
								<f:selectItem itemLabel="Amman" value="Amman" />
								<f:selectItem value="Irbid" />
								<f:selectItem value="mafraq" />
							</p:chips>

							<p:outputLabel value="Clock" />
							<p:clock pattern="HH:mm:ss dd.MM.yyyy" />


							<p:outputLabel value="Color Picker" />
							<p:colorPicker value="#{mbComp.color}" mode="inline" />
						</p:panelGrid>
					</p:panel>
				</p:tab>


			</p:tabView>


			<!-- <ui:remove> كانها مش مجودة بتنحذف  </ui:remove -->





		</h:form>


	</ui:define>
</ui:composition>
