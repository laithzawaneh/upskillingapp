<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Add school</ui:define>
	<ui:define name="content">
		<div align="center">
			<h:form id="form">
				<p:growl showDetail="true">
					<p:autoUpdate />
				</p:growl>

				<p:panelGrid columns="2">
					<f:facet name="header">
						<h:outputText value="#{msg.lbl_addschool}" />
					</f:facet>
					<ui:remove>
						<p:outputLabel value="#{msg.lbl_schoolid}" for="id" />
						<p:inputNumber id="id" value="#{mbAddSchool.school.schoolId}" decimalPlaces="0" decimalSeparator=" " thousandSeparator=" "
							required="true" requiredMessage="Please enter school id" />
					</ui:remove>
					<p:outputLabel value="#{msg.lbl_schoolaname}" for="aName" />
					<p:inputText id="aName" value="#{mbAddSchool.school.aName}" required="true" requiredMessage="Please enter school aName" maxlength="14"
						validatorMessage="Please check aName" />

					<p:outputLabel value="#{msg.lbl_schoolename}" for="eName" />
					<p:inputText id="eName" value="#{mbAddSchool.school.eName}" required="true" requiredMessage="Please enter school eName" maxlength="14"
						validatorMessage="Please check eName" />

					<f:facet name="footer">
						<p:commandButton value="#{msg.btn_save}" action="#{mbAddSchool.save()}" ajax="false" />
					</f:facet>

				</p:panelGrid>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
