<ui:composition template="/WEB-INF/template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Training Course</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:panel>
				<p:dataTable value="#{mbTrainingCourse.trainingCourseTable}" var="e">
					<f:facet name="header">
						<h:outputText value="#{msg.btn_trainingcourse}" />
					</f:facet>


					<p:column headerText="#{msg.lbl_traningcourserid}" sortBy="#{e.courseId}">
						<h:outputText value="#{e.courseId}" />
					</p:column>

					<p:column headerText="#{msg.lbl_trainingcourseaname}" sortBy="#{e.aName}">
						<h:outputText value="#{e.aName}" />
					</p:column>

					<p:column headerText="#{msg.lbl_trainingcourseename}" sortBy="#{e.eName}">
						<h:outputText value="#{e.eName}" />
					</p:column>

					<p:column headerText="#{msg.lbl_maxstudent}" sortBy="#{e.maxStudent}">
						<h:outputText value="#{e.maxStudent}" />
					</p:column>

					<p:column headerText="#{msg.lbl_shortdesc}" sortBy="#{e.shortdesc}">
						<h:outputText value="#{e.shortdesc}" />
					</p:column>

					<p:column headerText="#{msg.lbl_detileddesc}" sortBy="#{e.detailedDesc}">
						<h:outputText value="#{e.detailedDesc}" />
					</p:column>

					<p:column headerText="#{msg.lbl_edit}">
						<p:commandButton value="..." update=":form:editPnl" onclick="PF('trainingcourseDlg').show()">
							<f:setPropertyActionListener value="#{e}" target="#{mbTrainingCourse.selectedTrainingCourse}" />
						</p:commandButton>
					</p:column>

					<p:column headerText="#{msg.lbl_remove}">
						<p:commandButton value="X" action="#{mbTrainingCourse.removeTrainingCourse()}" ajax="false">
							<f:setPropertyActionListener value="#{e}" target="#{mbTrainingCourse.selectedTrainingCourse}" />
						</p:commandButton>
					</p:column>


					<f:facet name="footer">
						<h:outputText value="#{msg.lbl_total} #{mbTrainingCourse.trainingCourseTable.size()}" />
					</f:facet>
				</p:dataTable>
			</p:panel>

			<p:dialog header="#{msg.lbl_edit}" widgetVar="trainingcourseDlg">
				<p:panelGrid id="editPnl" columns="2">

					<p:outputLabel value="#{msg.lbl_traningcourserid}" />
					<h:outputText value="#{mbTrainingCourse.selectedTrainingCourse.courseId}" />

					<p:outputLabel value="#{msg.lbl_trainingcourseaname}" />
					<p:inputText value="#{mbTrainingCourse.selectedTrainingCourse.aName}" />

					<p:outputLabel value="#{msg.lbl_trainingcourseename}" />
					<p:inputText value="#{mbTrainingCourse.selectedTrainingCourse.eName}" />

					<p:outputLabel value="#{msg.lbl_maxstudent}" />
					<p:inputText value="#{mbTrainingCourse.selectedTrainingCourse.maxStudent}" />

					<p:outputLabel value="#{msg.lbl_shortdesc}" />
					<p:inputTextarea value="#{mbTrainingCourse.selectedTrainingCourse.shortdesc}" />

					<p:outputLabel value="#{msg.lbl_detileddesc}" />
					<p:inputTextarea value="#{mbTrainingCourse.selectedTrainingCourse.detailedDesc}" />

					<f:facet name="footer">
						<p:commandButton value="#{msg.btn_save}" action="#{mbTrainingCourse.updateTrainingCourse()}" ajax="false" />
						<p:commandButton value="#{msg.btn_back}" type="button" onclick="PF('trainingcourseDlg').hide()" />
					</f:facet>
				</p:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
